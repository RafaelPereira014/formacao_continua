<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Formação Contínua{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/pages/base.css') }}">
</head>
<body>

  <header>
    <h1>Formação Contínua</h1>
  </header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Início</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('page1') }}">Planos de Formação</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('page2') }}">Legislação</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('page3') }}">Pessoal Docente</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('page3') }}">Pessoal de Ação Educativa</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('form') }}">Contactos</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_dashboard') }}">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer>
    <div class="container">
      <p>&copy; {{ current_year or 2025 }} Secretaria Regional da Educação, Cultura e Desporto. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
